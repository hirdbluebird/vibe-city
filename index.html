<!DOCTYPE html>
<html>
<head>
	<title>City Vibe</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div id="map"></div><!--/.map-->


	<div class="vibe-block">

		<div class="vibe-block__header">
			<h3 class="vibe-block__header-title">VIBE CITY</h3>

			<div class="vibe-block__header-switcher-block">
				<span id="switcher-text">off</span>
				<div class="switcher">
					<div id="switcher-button"></div>
				</div>
			</div><!--/.vibe-block__header-switcher-block-->

			<p class="vibe-block__header-subtitle">Explore the city by your passion.</p>
		</div><!--/.vebi-block__header-->

		<div id="list-links" class="vibe-block__body">
			<a href="#" class="vibe-block__body-link">
				<div><img src="images/icon1.png" alt=""></div>
				<span>Nightlife</span>
			</a>
			<a href="#" class="vibe-block__body-link">
				<div><img src="images/icon2.png" alt=""></div>
				<span>Foodie</span>
			</a>
			<a href="#" class="vibe-block__body-link">
				<div><img src="images/icon3.png" alt=""></div>
				<span>Shopping</span>
			</a>
			<a href="#" class="vibe-block__body-link">
				<div><img src="images/icon4.png" alt=""></div>
				<span>Art Scene</span>
			</a>
			<a href="#" class="vibe-block__body-link">
				<div><img src="images/icon5.png" alt=""></div>
				<span>Outdoors</span>
			</a>
			<div class="vibe-block__footer"></div>
		</div><!--/.vibe-block__body-->

	</div><!--/.vibe-block-->


	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="main.js"></script>
</body>
</html>
